apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: validator1-ibft-job
  namespace: cniki-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: validator1-ibft-job
  chart:
    git: https://github.com/nikhilayadav/bevel.git
    ref: feature-1836
    path: platforms/quorum/charts/crypto_ibft
  values:
    peer:
      name: validator1
      gethPassphrase: 12345
    metadata:
      name: validator1-ibft-job
      namespace: cniki-quo
    image:
      initContainerName: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      node: quorumengineering/quorum:21.4.2
      pullPolicy: Always
    acceptLicense: YES
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: quorumcniki
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/cniki-quo
      retries: 30
    healthCheckNodePort: 0
    sleepTimeAfterError: 60
    sleepTime: 10
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 1

