apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cniki-tessera-job
  namespace: cniki-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: cniki-tessera-job
  chart:
    path: platforms/quorum/charts/tessera_key_mgmt
    git: https://github.com/nikhilayadav/bevel.git
    ref: feature-1836
  values:
    peer:
      name: cniki  
    metadata:
      name: cniki-tessera-job
      namespace: cniki-quo    
    image:      
      repository: quorumengineering/tessera:hashicorp-21.4.0
      pullSecret: regcred
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretengine: secretsv2      
      authpath: quorumcniki
      keyprefix: cniki-quo/crypto
      role: vault-role
      serviceaccountname: vault-auth
      tmprefix: secretsv2/data/cniki-quo/crypto
