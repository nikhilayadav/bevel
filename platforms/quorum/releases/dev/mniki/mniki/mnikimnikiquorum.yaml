metadata:
  name: mnikimnikiquorum
  namespace: mniki-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: mnikimnikiquorum
  helmVersion: v3
  chart:
    git: https://github.com/nikhilayadav/bevel.git
    ref: test
    path: platforms/quorum/charts/node_quorum_member
  values:
    replicaCount: 1
    metadata:
      namespace: mniki-quo
