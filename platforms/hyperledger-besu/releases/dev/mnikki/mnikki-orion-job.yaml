apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mnikki-orion-job
  namespace: mnikki-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: mnikki-orion-job
  chart:
    path: platforms/hyperledger-besu/charts/orion_key_mgmt
    git: https://github.com/nikhilayadav/bevel.git
    ref: develop
  values:
    metadata:
      name: mnikki-orion-job
      namespace: mnikki-bes    
    image:      
      repository: pegasyseng/orion:1.6.0
      pullSecret: regcred
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: besumnikki
      role: vault-role
      serviceaccountname: vault-auth
      tmprefix: secretsv2/data/mnikki-bes/crypto/mnikki/tm
      retries: 30
    sleepTimeAfterError: 60
    sleepTime: 10
    healthcheck:
      readinesscheckinterval: 5
      readinessthreshold: 2